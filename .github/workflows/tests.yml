name: PR tests
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests boto3

      - name: Run tests with pytest
        run: |
          pytest
